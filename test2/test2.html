<head>
  <title>Union_list</title>
</head>

<body>
  <div id="outer">
    {{> add_union}}

    {{> union_list}}
  </div>
</body>

<template name="union_list">
  <div class="union_list">
    {{#each unions}}
      {{> union}}
    {{/each}}
  </div>

  {{#if selected_union}}
  <div class="details">
    <div class="name">{{selected_union}}</div>
    Username: <input name = "input" id = "user" type = "text"/>
    <input type = "button" class = "push" value = "Submit" />
  </div>
  {{/if}}

  {{#unless selected_union}}
  <div class="none">Click a union to select</div>
  {{/unless}}

</template>

<template name="union">
  <div class="union {{selected}}">
    <span class="name">{{name}}</span>
    <span class="attendees"> {{attendees}}</span>
  </div>
</template>

<template name = "add_union">
  <div class = "add_union">
    New Event: <input name = "new_union" id = "new_u" type = "text"/>
    Event Time: <input type = "datetime-local" name = "new_union_time" id = "u_time"/>
    <input type = "button" class = "insert" value = "Submit" />
  </div>
</template>
